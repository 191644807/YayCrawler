<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head xmlns:th="http://www.thymeleaf.org" th:include="master::head">
    <title>查询公积金</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="portlet-body form">
                <form id="taskForm" action="publishTask" method="post">
                    <div class="form-body">

                        <div class="form-group">
                            <label class="control-label">地址：</label>
                            <select id="address" name="method" class="bootstrap-select bs-select"
                                    required="required">
                                <option value="gz" selected="selected">广州</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">账户：</label>
                            <input type="text" class="form-control" id="username" name="username" required="required"
                                   value="" placeholder="请输入公积金账户"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码：</label>
                            <input type="text" class="form-control" id="pwd" name="pwd" required="required"
                                   value="" placeholder="请输入公积金密码"/>
                        </div>
                        <div class="form-group">
                            <button type="button" id="btn_testMatch" class="btn green">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("#btn_testMatch").click(function () {
            var username = $("#username").val();
            if (!username) alert("username不能为空！");
            var pwd = $("#pwd").val();
            if (!pwd) alert("password不能为空！");
            $.ajax({
                type: "post",
                cache: false,
//                contentType: "application/json",
                url: global.contextPath + "/testFus?random=" + Math.random(),
                data: {"username":$("#username").val(),"pwd":$("#pwd").val(),"address":$("#address").val()},
//                dataType: 'json',
                success: function (result) {     //回调函数，result，返回值
                    debugger
                    alert(JSON.stringify(result, null, "\t"));
                },
                error: function (msg) {
                    if (msg.status == 200) alert("没有查询到数据！");
                    else
                        alert("测试出现异常！");
                }
            });
            return false;
        });
    });

    /*]]>*/
</script>

</body>
</html>
